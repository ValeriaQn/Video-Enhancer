<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Enhancer to 4K</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { margin: 1rem; padding: 0.6rem 1.2rem; font-size: 1rem; }
  </style>
</head>
<body>

  <h1>Enhance Video to 4K</h1>
  <input type="file" id="uploader" accept="video/*" />
  <button id="processBtn">Enhance to 4K</button>
  <div id="status"></div>
  <a id="downloadLink" style="display:none;" download="enhanced.mp4">Download Enhanced Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const uploader = document.getElementById('uploader');
    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');

    let videoFile;

    uploader.addEventListener('change', (e) => {
      videoFile = e.target.files[0];
      status.textContent = `Selected: ${videoFile.name}`;
    });

    processBtn.addEventListener('click', async () => {
      if (!videoFile) {
        alert('Please upload a video first!');
        return;
      }

      status.textContent = 'Loading FFmpeg...';
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const inputName = 'input.mp4';
      const outputName = 'output_4k.mp4';

      status.textContent = 'Processing video to 4K... This may take a while.';
      ffmpeg.FS('writeFile', inputName, await fetchFile(videoFile));

      await ffmpeg.run('-i', inputName, '-vf', 'scale=3840:2160', '-c:a', 'copy', outputName);

      const data = ffmpeg.FS('readFile', outputName);
      const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(videoBlob);

      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = 'Download Enhanced Video';
      status.textContent = 'Done!';
    });
  </script>

</body>
</html>
